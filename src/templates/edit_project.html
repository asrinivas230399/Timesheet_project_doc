<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-5">Edit Project</h1>
        <form id="edit-project-form" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="project-id" class="block text-gray-700">Project ID</label>
                <input type="text" id="project-id" name="project_id" class="w-full p-2 border border-gray-300 rounded mt-1" readonly>
            </div>
            <div class="mb-4">
                <label for="project-name" class="block text-gray-700">Project Name</label>
                <input type="text" id="project-name" name="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="project-description" class="block text-gray-700">Project Description</label>
                <textarea id="project-description" name="description" class="w-full p-2 border border-gray-300 rounded mt-1" required></textarea>
            </div>
            <div id="feedback" class="text-red-500 mb-4 hidden">Please fill out all fields.</div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById('edit-project-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            const feedback = document.getElementById('feedback');

            if (!name || !description) {
                feedback.classList.remove('hidden');
            } else {
                feedback.classList.add('hidden');
                // Here you would typically send the data to the server
                console.log('Project updated:', { name, description });
            }
        });
    </script>
</body>
</html>
